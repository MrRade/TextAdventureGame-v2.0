  [push]


jobs:

  frontend:
    name: buildFrontend
    needs: [testFrontend]
    runs-on: ubuntu-latest

    steps:
      - name: build
        run: |
          npx yarn build
        working-directory: ./frontend

  testFrontend:
    name: testFrontend
    runs-on: ubuntu-latest

    steps:
      - name: test
        run: |
          npx yarn test
        working-directory: ./frontend

