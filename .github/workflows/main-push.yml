
name: Das gro√üe Ganze (push)

on:
  [push]


jobs:

  frontend:
    name: buildFrontend

    runs-on: ubuntu-latest


    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install npm
        run: npm install
        working-directory: frontend
      - name: build
        run: npm run build
        working-directory: frontend


